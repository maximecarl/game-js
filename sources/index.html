<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Poker 21</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/network.css">
</head>
<body>
  <h1>Poker 21</h1>

  <section id="loginSection">
    <div id="loginSection-user">
      <form id="loginUser">
        <div class="form-row">
          <label>Nom d'utilisateur
            <input type="text" id="loginUser-username" name="username" required>
          </label>
        </div>
        <div class="">
          <input type="submit" class="cta" value="Jouer">
        </div>
      </form>
    </div>
  </section>

  <section id="gameSection" class="hidden">
    <div id="gameSection-deck">
      <div id="gameSection-buttons">
        <button class="cta" id="action-stop">STOP</button>
        <button class="cta" id="action-restart">Restart</button>
      </div>
      <div class="deck-cardIndicator-container">
        <button id="deck-cardIndicator"></button>
      </div>
      <!-- Automatically display cards when deck is created and updated -->
      <div id="deck-container">
      </div>
    </div>
    <div id="gameSection-hand">
      <ul id="hand-container">
        <!-- Automatically add cards when user draws -->
      </ul>
      <div class="hand-nbPointsContainer">
        <div id="hand-victoryIndicator">
          <p id="hand-nbPoints">0</p>
          <p>PTS</p>
        </div>
      </div>
    </div>
    <div id="gameSection-network">
      <div id="network-status" class="test"></div>
      <span id="network-text"></span>
    </div>
  </section>
  
  <script src="./index.js" type="module"></script>
</body>
</html>
